      <!--            <img src="images/dubhacks-2.png" alt="Logo" class="navbar__logo-img">-->

<section id="loading" class="loading">
  <h1 class="loading__heading"><span>Here is Your Menu!</span></h1>
  <div class="loading__container">
    <div class="image-container">
      <p>Please choose your dish</p>
      <img src="{{ url_for('static', filename='images/menu.png') }}" alt="menu" class="menu-image">


      <!-- Overlayed content on the image -->
      <div class="overlay-content">
        {% for item in string_list %}
        <a href="{{ url_for('item_page', item=item) }}" class="overlay-link">{{ item }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
