<div class="hero" id="home">

<!-- Image Upload Section -->
<section id="skills" class="skills">
    <h1 class="skill__heading"><span>Image Upload</span></h1>
    <div class="skills__container">
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="imageInput" style="display: none;" required>

            <div class="skills__card" onclick="document.getElementById('imageInput').click();">
                <img src="{{ url_for('static', filename='images/fast-food.png') }}" alt="fast-food">
                <p>Upload</p>
            </div>
        </form>
    </div>

    <p class="skills__description">Upload an image of what's in your fridge<br>
        Make it as clear as possible
    </p>

    <button class="submit__button" onclick="submitForm()">Submit</button>
</section>

<script>
    function submitForm() {
        var inputFile = document.getElementById('imageInput').files[0];

        if (inputFile) {
            document.getElementById('uploadForm').submit();
        } else {
            alert("Please upload an image before submitting.");
        }
    }
</script>
